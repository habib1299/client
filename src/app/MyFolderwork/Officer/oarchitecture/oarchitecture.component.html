<!-- modal ajout -->
<app-ui-modal #AddOfficer>
  <div class="app-modal-header">
    <h5 class="modal-title">إضافة عمارة</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="AddOfficer.hide()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="app-modal-body">
    <form [formGroup]="architectureForm" (ngSubmit)="onSubmit(architectureForm)" ngNativeValidate>
      <div class="form-group">
        <label for="inputAddress">إسم العمارة</label>
        <input type="text"  class="form-control" formControlName="architectureName" placeholder="الإسم كامل" required>
      </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="AddOfficer.hide()">إغلاق</button>
      <button type="submit" class="btn btn-primary">إضافة عمارة</button>
    </div>
  </form>
  </div>
 
</app-ui-modal>


<!-- modal ajout -->





  
  <!-- [ dark-table ] end -->
  <!-- [ striped-table ] start -->
  <div class="col-xl-12">
    <app-card cardTitle="إدارة عمارة" blockClass="table-border-style">
      <span (click)="AddOfficer.show()" style="position: absolute;right: 60px;top: 8px;" class="btn btn-primary ng-tns-c99-43">إضافة عمارة</span>
      <div class="table-responsive">
  
        <table class="table table-striped">
          <thead>
          <tr>
            <th>#</th>
            <th>إسم العمارة</th>
            <th>عمل</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of listData">
            <td>{{item.architectureId}}</td>
            <td>{{item.architectureName}}</td>
            <td> <button style="border: 0; outline: 0;background-color: transparent;" (click)="getArchitecutreById(item.architectureId)"><i class="fas fa-edit" (click)="EditOfficer.show()" style="cursor: pointer;color: #f1c40f;"></i></button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>

  
  
  
  
  



<!-- edit modal -->
<app-ui-modal #EditOfficer>
  <div class="app-modal-header">
    <h5 class="modal-title">تعديل عمارة</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="EditOfficer.hide()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="app-modal-body">
    <form [formGroup]="editArchitectureForm" (ngSubmit)="onEdit(editArchitectureForm)" ngNativeValidate>
      <div class="form-group">
        <label for="inputAddress">إسم العمارة</label>
        <input type="text" class="form-control" formControlName="architectureName" placeholder="الإسم كامل" required>
      </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="EditOfficer.hide()">إغلاق</button>
      <button type="submit" class="btn btn-primary">تعديل عمارة</button>
    </div>
  </form>
  </div>
 
</app-ui-modal>
